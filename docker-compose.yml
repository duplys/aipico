services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: aipico
      POSTGRES_USER: aipico
      POSTGRES_PASSWORD: aipico
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://aipico:aipico@db:5432/aipico
      NODE_ENV: production
    depends_on:
      - db

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
