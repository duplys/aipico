services:
  app:
    build:
      context: .
    restart: unless-stopped
    environment:
      SQLITE_PATH: /app/data/aipico.sqlite
      NODE_ENV: production
    volumes:
      - sqlite_data:/app/data

  caddy:
    image: caddy:2
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  sqlite_data:
  caddy_data:
  caddy_config:
